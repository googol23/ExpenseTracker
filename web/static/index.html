<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>

      <section id="members">
        <h2>Participants</h2>
        <ul id="member-list"></ul>
        <form id="add-member-form">
          <input id="member-name" placeholder="New participant name" required />
          <button type="submit">Add</button>
        </form>
      </section>

      <section id="balances">
        <h2>Balances</h2>
        <table id="balances-table">
          <thead><tr><th>Name</th><th>Net Balance</th></tr></thead>
          <tbody></tbody>
        </table>
        <button id="refresh-balances">Refresh</button>
      </section>

      <section id="add-expense">
        <h2>Add Expense</h2>
        <form id="add-expense-form">
          <input id="expense-desc" placeholder="Description" required />
          <input id="expense-amount" placeholder="Amount" type="number" step="0.01" required />
          <input id="expense-paid-by" placeholder="Paid by" list="members-list" required />
          <datalist id="members-list"></datalist>

          <label>Split method</label>
          <select id="split-method">
            <option value="all">Equal — All participants</option>
            <option value="subset">Equal — Subset (comma-separated names)</option>
            <option value="manual">Manual (name:amount, comma-separated)</option>
          </select>
          <input id="split-input" placeholder="Optional: names or manual shares" />

          <button type="submit">Add Expense</button>
        </form>
      </section>

      <section id="expenses-list">
        <h2>Recent Expenses</h2>
        <ul id="expenses"></ul>
      </section>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
